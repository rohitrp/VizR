<div mdlUpgrade class="container">

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col">
      <form (submit)="onSubmit(username.value, password.value)">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input type="text" class="mdl-textfield__input"
                 id="username" #username required>
          <label for="username" class="mdl-textfield__label">Username</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input type="password" class="mdl-textfield__input"
                 id="password" #password required>
          <label for="password" class="mdl-textfield__label">Password</label>
        </div>

        <button type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          {{ formType }}
        </button>

      </form>

    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
  </div>
  <div class="status">
    <p *ngIf="result === 'success'">{{ successMsg }}</p>
    <p *ngIf="result === 'failure'">{{ failureMsg }}</p>
  </div>
</div>

<router-outlet></router-outlet>
