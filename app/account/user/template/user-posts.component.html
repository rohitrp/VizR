<div class="container">
  <h3>Posts by {{ username }}</h3>
  <form (submit)="addPost(postName.value, postName)">
    <input type="text" #postName>
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
  <ul>
    <li *ngFor="#post of posts">
      <a [routerLink]="['PostId', {id: post._id }]">
        {{ post.title | uppercase}}
      </a>
    </li>
  </ul>

</div>
