<div class="container">
  <form (submit)="addPost(textArea.value, textArea)">
    <textarea class="form-control" rows="4" #textArea></textarea>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
  <div class="row" *ngFor="#post of posts">
    <text [text]="post"></text>
  </div>
</div>
